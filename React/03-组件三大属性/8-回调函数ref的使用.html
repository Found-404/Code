<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id="root">

    </div>

    <!-- 1.引入reactjs文件 -->
    <script src="../js文件/react.development.js"></script>
    <script src="../js文件/react-dom.development.js"></script>
    <script src="../js文件/babel.min.js"></script>

    <script type="text/babel">

        class Demo extends React.Component{
            //展示左侧输入框数据
            showData=()=>{
                const {input1} = this
                console.log(input1.value);
            }
            saveInput=(c)=>{
                this.input1 = c;
                console.log('@',c);
            }

            render(){

                return(
                    <div>
                        <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据"/>
                        {/*<input ref={surrentNode=>this.input1 = surrentNode} type="text" placeholder="点击按钮提示数据"/>*/}
                        <button onClick={this.showData}>点我提示左侧信息</button>
                    
                    </div>
                )
            }
        };
        ReactDOM.render(<Demo/>, document.getElementById('root'));

    </script>

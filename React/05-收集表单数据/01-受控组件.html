<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- 1.引入reactjs文件 -->
    <script src="../js文件/react.development.js"></script>
    <script src="../js文件/react-dom.development.js"></script>
    <script src="../js文件/babel.min.js"></script>

    <script type="text/babel">

        class Login extends React.Component{
            // 初始化状态
            static={
                username:"",//用户名
                password:""//密码
            }

            // 保存用户名到状态中
            userName=(ev)=>{
                this.setState({username:ev.target.value})
            }
            // 保存密码到状态中
            passWorl=(ev)=>{
                this.setState({password:ev.target.value})
            }

            handleSubmit=(ev)=>{
                ev.preventDefault();
                const {username,password} = this.state
                console.log(username,password);    
            }
            render(){
                return(
                    <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.userName} type="text" name="username"/>
                        密码：<input  onChange={this.passWorl} type="password" name="password"/>
                        <button>登录</button>                     
                    </form>
                )
            }
        };
        ReactDOM.render(<Login/>, document.getElementById('root'));

    </script>
</body>

</html>

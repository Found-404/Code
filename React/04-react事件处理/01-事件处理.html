<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- 1.引入reactjs文件 -->
    <script src="../js文件/react.development.js"></script>
    <script src="../js文件/react-dom.development.js"></script>
    <script src="../js文件/babel.min.js"></script>

    <script type="text/babel">

        class Demo extends React.Component{
            // React.createRef调用后可以返回-个容器，该容器可以存储被ref所标识的节点（专人专用）
            myRef=React.createRef()
            myRef2=React.createRef()

            //展示左侧输入框数据
            showData=()=>{
                console.log(this.myRef.current.value);
            }
            showData2=(event)=>{
                console.log(event.target);
                // console.log(this.myRef2.current.value);
            }

            render(){
                return(
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>
                        <button onClick={this.showData}>点我提示左侧信息</button>
                        <input onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
        };
        ReactDOM.render(<Demo/>, document.getElementById('root'));

    </script>
</body>

</html>

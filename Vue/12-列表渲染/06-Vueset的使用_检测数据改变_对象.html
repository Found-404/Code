<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>set使用</h2>
        <button @click="addSex">点我更新数据</button>
        <h2 v-if="persons.sex">性别:{{persons.sex}}</h2>
    </div>
    <script>
        Vue.config.productionTip = false;
        // 用computed属性计算实现
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    persons: {
                        id: '001',
                        name: '马冬梅',
                        age: 30,
                    }
                }
            },
            methods: {
                addSex() {
                    Vue.set(this.persons, 'sex', '男');
                }
            },
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div class="root">
        <!-- 插值语法 -->
        <h1>Hello, {{name}},{{age+1}},{{2+2}}</h1>
    </div>

    <script>
        // 阻止Vue在启动时生成生产提示
        Vue.config.productionTip = false;

        // 创建Vue实例
        const vm = new Vue({
            el: '.root', //element元素 指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data: {
                // data中用于存储数据，数据共el所指定的容器去使用，值**暂时**写成一个对象
                name: 'World',
                age: 18
            }
        });
    </script>
</body>

</html>

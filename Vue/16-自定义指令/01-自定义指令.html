<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 需求1：定义一个v-big指令，和v-text功能类似，但会把绑定的数值放大10倍 -->
    <!-- 需求2：定义一个v-fbind指令，和v-bind指令功能类似，但可以让其所绑定的input元素默认获取焦点 -->
    <div id="root">
        <h2>当前n值是:<span v-text="n"></span></h2>
        <h2>放大10倍后:<span v-big="n"></span></h2>
        <button @click="n++">点我n++</button>
        <br>
        <br>
        <input type="text" v-fbind:value="n">
    </div>
    <script>
        Vue.config.productionTip = false;

        // 定义一个全局指令fbind
        Vue.directive('fbind', {
            // Vue规定了指定函数名bind,inserted,updata
            // 指令与元素成功绑定时（开始）
            bind(element, binding) {
                element.value = binding.value;
            },
            // 指令所在元素被插入页面时
            inserted(element, binding) {
                element.focus();
            },
            // 指令所在模块被重新赋值时
            updata(element, binding) {
                element.value = binding.value;
            }
        });
        // // 全局指令第二种函数写法
        // Vue.directives('fbind', function(element, binfing) {
        //     element.innerText = binfing.value * 10;
        //     // 第一个参数：dom元素
        //     // 第二个参数：该被绑定元素的部分属性
        //     console.log(element, binfing);
        // });


        new Vue({
            el: '#root',
            data() {
                return {
                    n: 1
                }
            },
            directives: {
                // big函数何时被调用？
                // 1.指令与元素成功绑定时
                // 2.指令所在的模板被重新解析时
                // 'big-number' (element, binfing) {
                // // 驼峰命名用-分割并且用引号引入
                //     element.innerText = binfing.value * 10;
                //     console.log(element, binfing.value);
                // },
                // 定义一个局部指令fbind(函数写法)
                big(element, binfing) {
                    element.innerText = binfing.value * 10;
                    // 第一个参数：dom元素
                    // 第二个参数：该被绑定元素的部分属性
                    console.log(element, binfing);
                },
                // 定义一个局部指令fbind(对象写法)
                // fbind: {
                //     // Vue规定了指定函数名bind,inserted,updata
                //     // 指令与元素成功绑定时（开始）
                //     bind(element, binding) {
                //         element.value = binding.value;
                //     },
                //     // 指令所在元素被插入页面时
                //     inserted(element, binding) {
                //         element.focus();
                //     },
                //     // 指令所在模块被重新赋值时
                //     updata(element, binding) {
                //         element.value = binding.value;
                //     }
                // }
            }
        })
    </script>
</body>

</html>

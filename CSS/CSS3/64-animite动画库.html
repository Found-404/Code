<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        div {
            width: 300px;
            height: 300px;
            background: red;
            margin: 0 auto;
        }
        
        .myinfinite {
            animation-iteration-count: 3;
            animation-duration: 3s;
            /* -webkit-animation-iteration-count: 3; */
            /* 兼容性  https://caniuse.com/ 此网站查询兼容性 加不加前缀*/
            /* https://www.jq22.com/demo/Animate201707101048/ */
        }
        
        section {
            height: 300px;
            background-color: #afafaf;
            color: #fff;
            text-align: center;
            padding: 5px;
        }
        
        .h1 {
            animation-delay: 0s;
        }
        
        .h2 {
            animation-delay: 0.5s;
        }
        
        .h3 {
            animation-delay: 1s;
        }
    </style>
</head>

<body>
    <div class="animated wobble myinfinite"></div>
    <section>
        <h1 class="animated fadeInLeft h1">Lorem, ipsum dolor sit amet consectetur</h1>
        <h1 class="animated fadeInLeft h2">Lorem, ipsum dolor sit amet consectetur</h1>
        <h1 class="animated fadeInLeft h3">Lorem, ipsum dolor sit amet consectetur</h1>
    </section>
</body>

</html>

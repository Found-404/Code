<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // 向对象中添加方法 up down 属性name
    let game = {};


    // 第一种写法---------------------------------
    // // 声明一个对象
    let methods = {
        name: Symbol('name'),
        up: Symbol('up'),
        down: Symbol('down'),
    };
    game[methods.up] = function() {
        console.log('我可以改变形状');
    };
    game[methods.down] = function() {
        console.log('我可以快速下降');
    };
    game[methods.name] = 'A神';
    console.log(game[methods.name]);
    game[methods.up]();
    game[methods.down]();



    console.log('------------------------------------');
    // 第二种写法------------------------------------
    let youxi = {
        [Symbol.for('name')]: '狼人杀',
        [Symbol.for('say')]: function() {
            console.log('我可以发言');
        },
        [Symbol.for('zibao')]: function() {
            console.log('我可以自爆');
        },
    };
    console.log(youxi[Symbol.for('name')]);
    //Symbol.for('say')产生的标识是唯一的，所以可以调用定义在youxi里面的[Symbol.for('say')]方法
    youxi[Symbol.for('say')]();
    youxi[Symbol.for('zibao')]();
</script>

</html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- 
        1. 安装工具 babel-cli, babel-preset-env, browserify(webpack)


     -->
    <script>
        function* fibo(max) {
            let a = 0;
            let b = 1;
            while (true) {

                if (a < max) {
                    yield(function() {
                        return a;
                    })()
                } else {
                    return max
                }
                [a, b] = [b, b + a]
                // iner.next()
            }
        }
        var iner = fibo(8)

        console.log(iner.next());
        console.log(iner.next());
    </script>
</body>

</html>
